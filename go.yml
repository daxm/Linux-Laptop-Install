---
- hosts: localhost
  pre_tasks:
    - name: APT DIST-UPGRADE
      apt:
        update_cache: yes
        upgrade: dist
      become: yes
      tags:
        - standard_install

    - name: INSTALL PACKAGES
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: "{{ packages_list }}"
      tags:
        - standard_install

  tasks:
    - name: INSTALL GAMES
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: "{{ games_list }}"
      tags:
        - games

    - name: INSTALL LAPTOP UTILITIES
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: "{{ laptop_utils }}"
      tags:
        - laptop

    - name: SNAP INSTALL PYCHARM COMMUNITY
      command: snap install pycharm-community --classic
      become: yes
      tags:
        - standard_install

    - name: SNAP INSTALL OPERA
      command: snap install opera
      become: yes
      tags:
        - web
        - standard_install

    - name: SNAP INSTALL MINECRAFT
      command: snap install minecraft
      become: yes
      tags:
        - games

  roles:
  - role: web
    tags:
      - web
      - standard_install

  - role: java
    tags:
      - java
      - standard_install

  - role: vmware
    tags:
      - vmware
      - standard_install
